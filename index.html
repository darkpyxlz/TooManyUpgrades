<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Upgrades - Resource Management Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 1rem;
            min-height: 100vh;
        }

        body.dark {
            background-color: #111827;
            color: #ffffff;
        }

        body.light {
            background-color: #f3f4f6;
            color: #111827;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .version {
            font-size: 0.875rem;
            opacity: 0.6;
        }

        .tabs {
            max-width: 1200px;
            margin: 0 auto 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid;
        }

        body.dark .tabs {
            background-color: #1f2937;
            border-color: #374151;
        }

        body.light .tabs {
            background-color: #ffffff;
            border-color: #d1d5db;
        }

        .tab-buttons {
            display: flex;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark .tab-button {
            background-color: #374151;
            color: #9ca3af;
        }

        body.light .tab-button {
            background-color: #e5e7eb;
            color: #6b7280;
        }

        body.dark .tab-button:hover {
            background-color: #4b5563;
        }

        body.light .tab-button:hover {
            background-color: #d1d5db;
        }

        body.dark .tab-button.active {
            background-color: #2563eb;
            color: #ffffff;
        }

        body.light .tab-button.active {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Resources Layout */
        .resources-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1rem;
        }

        .sidebar {
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid;
        }

        body.dark .sidebar {
            background-color: #1f2937;
            border-color: #374151;
        }

        body.light .sidebar {
            background-color: #ffffff;
            border-color: #d1d5db;
        }

        .sidebar h3 {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .tier-section {
            margin-bottom: 1rem;
        }

        .tier-title {
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .resource-item {
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        body.dark .resource-item:hover {
            background-color: #374151;
        }

        body.light .resource-item:hover {
            background-color: #f3f4f6;
        }

        .resource-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resource-name {
            font-size: 0.875rem;
        }

        .resource-amount {
            font-size: 0.75rem;
            font-family: monospace;
        }

        .resource-rate {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.25rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .card {
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid;
            transition: all 0.3s;
        }

        body.dark .card {
            background-color: #1f2937;
            border-color: #374151;
        }

        body.light .card {
            background-color: #ffffff;
            border-color: #d1d5db;
        }

        .card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-bottom: 0.75rem;
        }

        .card-stats {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .card-costs {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .cost-item {
            margin: 0.25rem 0;
        }

        .cost-item.affordable {
            color: #10b981;
        }

        .cost-item.unaffordable {
            color: #ef4444;
        }

        .card-button {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card-button.primary {
            background-color: #2563eb;
            color: #ffffff;
        }

        .card-button.primary:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .card-button.success {
            background-color: #10b981;
            color: #ffffff;
        }

        .card-button.success:hover:not(:disabled) {
            background-color: #059669;
        }

        .card-button.purple {
            background-color: #7c3aed;
            color: #ffffff;
        }

        .card-button.purple:hover:not(:disabled) {
            background-color: #6d28d9;
        }

        .card-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.disabled {
            opacity: 0.5;
        }

        /* Technology Grid */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
        }

        /* Settings */
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-section {
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid;
            margin-bottom: 1rem;
        }

        body.dark .settings-section {
            background-color: #1f2937;
            border-color: #374151;
        }

        body.light .settings-section {
            background-color: #ffffff;
            border-color: #d1d5db;
        }

        .settings-section h3 {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-description {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .stats-grid {
            display: grid;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .button-group button {
            flex: 1;
        }

        .danger-zone {
            border-color: #ef4444 !important;
        }

        .danger-zone h3 {
            color: #ef4444;
        }

        .button-danger {
            background-color: #ef4444;
            color: #ffffff;
        }

        .button-danger:hover {
            background-color: #dc2626;
        }

        @media (max-width: 768px) {
            .resources-layout {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .tech-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="header">
        <h1>Too Many Upgrades</h1>
        <div class="version">v1.0.0</div>
    </div>

    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('resources')">Resources</button>
            <button class="tab-button" onclick="switchTab('technology')">Technology</button>
            <button class="tab-button" onclick="switchTab('settings')">Settings</button>
        </div>
    </div>

    <div class="content">
        <!-- Resources Tab -->
        <div id="resources" class="tab-content active">
            <div class="resources-layout">
                <div class="sidebar">
                    <h3>Materials</h3>
                    <div id="materials-list"></div>
                </div>
                <div class="cards-grid" id="machines-grid"></div>
            </div>
        </div>

        <!-- Technology Tab -->
        <div id="technology" class="tab-content">
            <div class="tech-grid" id="tech-grid"></div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <div class="settings-container">
                <div class="settings-section">
                    <div class="settings-row">
                        <div>
                            <h3>Theme</h3>
                            <p class="settings-description">Switch between light and dark mode</p>
                        </div>
                        <button class="card-button primary" onclick="toggleTheme()" id="theme-button">‚òÄÔ∏è Light</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Statistics</h3>
                    <div class="stats-grid" id="stats-display"></div>
                </div>

                <div class="settings-section">
                    <h3>Save Management</h3>
                    <div class="button-group">
                        <button class="card-button primary" onclick="saveGame()">üíæ Save</button>
                        <button class="card-button success" onclick="loadGame()">üìÇ Load</button>
                    </div>
                </div>

                <div class="settings-section danger-zone">
                    <h3>Danger Zone</h3>
                    <button class="card-button button-danger" onclick="resetGame()">üîÑ Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            resources: { wood: 0, stone: 0, iron: 0, steel: 0, silicon: 0, chips: 0, uranium: 0, quantumChip: 0, plutonium: 0 },
            production: { wood: 0, stone: 0, iron: 0, steel: 0, silicon: 0, chips: 0, uranium: 0, quantumChip: 0, plutonium: 0 },
            machines: {
                woodCutter: { count: 0, baseCost: { wood: 10 }, costMult: 1.15, production: 0.5 },
                stoneMiner: { count: 0, baseCost: { stone: 15 }, costMult: 1.15, production: 0.4 },
                ironMiner: { count: 0, baseCost: { iron: 20, stone: 30 }, costMult: 1.15, production: 0.3 },
                steelForge: { count: 0, baseCost: { iron: 50, wood: 50 }, costMult: 1.15, production: 0.2 },
                siliconExtractor: { count: 0, baseCost: { stone: 100, iron: 50 }, costMult: 1.15, production: 0.15 },
                chipFactory: { count: 0, baseCost: { silicon: 30, steel: 40 }, costMult: 1.15, production: 0.1 },
                uraniumMine: { count: 0, baseCost: { iron: 200, steel: 100 }, costMult: 1.15, production: 0.08 },
                quantumLab: { count: 0, baseCost: { chips: 50, uranium: 20 }, costMult: 1.15, production: 0.05 },
                plutoniumReactor: { count: 0, baseCost: { uranium: 100, quantumChip: 10 }, costMult: 1.15, production: 0.03 }
            },
            technologies: {
                efficientLogging: { unlocked: false, cost: { wood: 50, stone: 50 }, desc: 'Wood production +50%', effect: 'woodProd' },
                advancedMining: { unlocked: false, cost: { stone: 100, iron: 50 }, desc: 'Stone & Iron production +50%', effect: 'stoneProd' },
                industrialAge: { unlocked: false, cost: { iron: 200, steel: 100 }, desc: 'Unlock Tier 2 materials', effect: 'unlockT2' },
                digitalAge: { unlocked: false, cost: { steel: 300, silicon: 150 }, desc: 'Unlock Tier 3 materials', effect: 'unlockT3' },
                quantumAge: { unlocked: false, cost: { chips: 200, uranium: 100 }, desc: 'Unlock Tier 4 materials', effect: 'unlockT4' },
                automation: { unlocked: false, cost: { chips: 100, steel: 200 }, desc: 'All production +100%', effect: 'globalProd' }
            },
            stats: { totalClicks: 0, playTime: 0, startTime: Date.now() },
            multipliers: { wood: 1, stone: 1, iron: 1, steel: 1, silicon: 1, chips: 1, uranium: 1, quantumChip: 1, plutonium: 1, global: 1 },
            unlockedTiers: [1]
        };

        const resourceTiers = {
            1: ['wood', 'stone', 'iron'],
            2: ['steel', 'silicon'],
            3: ['chips', 'uranium'],
            4: ['quantumChip', 'plutonium']
        };

        const resourceNames = {
            wood: 'Wood', stone: 'Stone', iron: 'Iron',
            steel: 'Steel', silicon: 'Silicon',
            chips: 'Chips', uranium: 'Uranium',
            quantumChip: 'Quantum Chip', plutonium: 'Plutonium'
        };

        const machineToResource = {
            woodCutter: 'wood', stoneMiner: 'stone', ironMiner: 'iron',
            steelForge: 'steel', siliconExtractor: 'silicon', chipFactory: 'chips',
            uraniumMine: 'uranium', quantumLab: 'quantumChip', plutoniumReactor: 'plutonium'
        };

        const machineNames = {
            woodCutter: 'Wood Cutter', stoneMiner: 'Stone Miner', ironMiner: 'Iron Miner',
            steelForge: 'Steel Forge', siliconExtractor: 'Silicon Extractor', chipFactory: 'Chip Factory',
            uraniumMine: 'Uranium Mine', quantumLab: 'Quantum Lab', plutoniumReactor: 'Plutonium Reactor'
        };

        // Utility Functions
        function formatNum(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h}h ${m}m ${s}s`;
        }

        function getMachineCost(machineType) {
            const machine = gameState.machines[machineType];
            const costs = {};
            Object.entries(machine.baseCost).forEach(([resource, baseCost]) => {
                costs[resource] = Math.ceil(baseCost * Math.pow(machine.costMult, machine.count));
            });
            return costs;
        }

        function canAfford(costs) {
            return Object.entries(costs).every(([resource, cost]) => gameState.resources[resource] >= cost);
        }

        // Game Actions
        function buyMachine(machineType) {
            const costs = getMachineCost(machineType);
            if (!canAfford(costs)) return;

            Object.entries(costs).forEach(([resource, cost]) => {
                gameState.resources[resource] -= cost;
            });
            gameState.machines[machineType].count += 1;
            updateUI();
        }

        function researchTech(techName) {
            const tech = gameState.technologies[techName];
            if (tech.unlocked || !canAfford(tech.cost)) return;

            Object.entries(tech.cost).forEach(([resource, cost]) => {
                gameState.resources[resource] -= cost;
            });
            gameState.technologies[techName].unlocked = true;

            // Apply effects
            if (tech.effect === 'woodProd') gameState.multipliers.wood *= 1.5;
            if (tech.effect === 'stoneProd') {
                gameState.multipliers.stone *= 1.5;
                gameState.multipliers.iron *= 1.5;
            }
            if (tech.effect === 'unlockT2') gameState.unlockedTiers.push(2);
            if (tech.effect === 'unlockT3') gameState.unlockedTiers.push(3);
            if (tech.effect === 'unlockT4') gameState.unlockedTiers.push(4);
            if (tech.effect === 'globalProd') gameState.multipliers.global *= 2;

            updateUI();
        }

        function gatherResource(resource) {
            gameState.resources[resource] += 1;
            gameState.stats.totalClicks += 1;
            updateUI();
        }

        // UI Functions
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('theme-button');
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                button.textContent = 'üåô Dark';
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                button.textContent = '‚òÄÔ∏è Light';
            }
        }

        function updateUI() {
            updateMaterialsList();
            updateMachinesGrid();
            updateTechGrid();
            updateStats();
        }

        function updateMaterialsList() {
            const container = document.getElementById('materials-list');
            let html = '';

            for (let tier = 1; tier <= 4; tier++) {
                if (!gameState.unlockedTiers.includes(tier)) continue;
                
                html += `<div class="tier-section">`;
                html += `<div class="tier-title">Tier ${tier}</div>`;
                
                resourceTiers[tier].forEach(resource => {
                    html += `
                        <div class="resource-item">
                            <div class="resource-info">
                                <span class="resource-name">${resourceNames[resource]}</span>
                                <span class="resource-amount">${formatNum(gameState.resources[resource])}</span>
                            </div>
                            <div class="resource-rate">+${formatNum(gameState.production[resource])}/s</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function updateMachinesGrid() {
            const container = document.getElementById('machines-grid');
            let html = '';

            // Add manual gathering cards for tier 1
            ['wood', 'stone', 'iron'].forEach(resource => {
                html += `
                    <div class="card">
                        <h3>Gather ${resourceNames[resource]}</h3>
                        <p class="card-description">Click to gather manually</p>
                        <button class="card-button success" onclick="gatherResource('${resource}')">+1 ${resourceNames[resource]}</button>
                    </div>
                `;
            });

            // Add machine cards
            Object.entries(machineToResource).forEach(([machine, resource]) => {
                const costs = getMachineCost(machine);
                const affordable = canAfford(costs);
                const tier = Object.entries(resourceTiers).find(([t, resources]) => resources.includes(resource))?.[0];
                
                if (!gameState.unlockedTiers.includes(parseInt(tier))) return;

                let costsHtml = '<div class="card-costs"><strong>Cost:</strong><br>';
                Object.entries(costs).forEach(([res, cost]) => {
                    const className = gameState.resources[res] >= cost ? 'affordable' : 'unaffordable';
                    costsHtml += `<div class="cost-item ${className}">${resourceNames[res]}: ${formatNum(cost)}</div>`;
                });
                costsHtml += '</div>';

                const prodRate = (gameState.machines[machine].production * gameState.multipliers[resource] * gameState.multipliers.global).toFixed(2);

                html += `
                    <div class="card">
                        <h3>${machineNames[machine]}</h3>
                        <p class="card-description">Produces ${resourceNames[resource]}</p>
                        <div class="card-stats">
                            Owned: ${gameState.machines[machine].count}<br>
                            Rate: ${prodRate}/s
                        </div>
                        ${costsHtml}
                        <button class="card-button primary" onclick="buyMachine('${machine}')" ${!affordable ? 'disabled' : ''}>Buy</button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateTechGrid() {
            const container = document.getElementById('tech-grid');
            let html = '';

            Object.entries(gameState.technologies).forEach(([techName, tech]) => {
                const affordable = canAfford(tech.cost);
                const name = techName.replace(/([A-Z])/g, ' $1').trim().replace(/^./, str => str.toUpperCase());

                let costsHtml = '<div class="card-costs"><strong>Cost:</strong><br>';
                Object.entries(tech.cost).forEach(([resource, cost]) => {
                    const className = gameState.resources[resource] >= cost ? 'affordable' : 'unaffordable';
                    costsHtml += `<div class="cost-item ${className}">${resourceNames[resource]}: ${formatNum(cost)}</div>`;
                });
                costsHtml += '</div>';

                html += `
                    <div class="card ${tech.unlocked ? 'disabled' : ''}">
                        <h3>${name}</h3>
                        <p class="card-description">${tech.desc}</p>
                        ${costsHtml}
                        <button class="card-button purple" onclick="researchTech('${techName}')" ${!affordable || tech.unlocked ? 'disabled' : ''}>
                            ${tech.unlocked ? 'Researched' : 'Research'}
                        </button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats() {
            const playTime = Math.floor((Date.now() - gameState.stats.startTime) / 1000);
            document.getElementById('stats-display').innerHTML = `
                <div class="stat-row"><span>Total Clicks:</span><span>${gameState.stats.totalClicks}</span></div>
                <div class="stat-row"><span>Play Time:</span><span>${formatTime(playTime)}</span></div>
                <div class="stat-row"><span>Global Multiplier:</span><span>x${gameState.multipliers.global.toFixed(2)}</span></div>
            `;
        }

        // Game Loop
        let lastTick = Date.now();
        function gameTick() {
            const now = Date.now();
            const delta = (now - lastTick) / 1000;
            lastTick = now;

            // Update production
            Object.entries(machineToResource).forEach(([machine, resource]) => {
                const count = gameState.machines[machine].count;
                const baseProd = gameState.machines[machine].production;
                const mult = gameState.multipliers[resource] * gameState.multipliers.global;
                gameState.production[resource] = count * baseProd * mult;
                gameState.resources[resource] += gameState.production[resource] * delta;
            });

            updateUI();
        }

        // Save/Load
        function saveGame() {
            localStorage.setItem('tooManyUpgrades_save', JSON.stringify(gameState));
            alert('Game saved!');
        }

        function loadGame() {
            const saved = localStorage.getItem('tooManyUpgrades_save');
            if (saved) {
                const loaded = JSON.parse(saved);
                Object.assign(gameState, loaded);
                alert('Game loaded!');
                updateUI();
            } else {
                alert('No save found!');
            }
        }

        function resetGame() {
            if (confirm('Are you sure? This will delete all progress!')) {
                localStorage.removeItem('tooManyUpgrades_save');
                location.reload();
            }
        }

        // Initialize
        updateUI();
        setInterval(gameTick, 100);
    </script>
</body>
</html>
